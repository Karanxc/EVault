<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - DocChain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <canvas id="galaxy-canvas"></canvas>
    
    <nav class="navbar glass-card">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>DocChain</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="search.html" class="nav-link">Search</a>
                </li>
                <li class="nav-item auth-item" id="auth-nav">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item upload-item" id="upload-nav" style="display: none;">
                    <a href="upload.html" class="nav-link active">Add Document</a>
                </li>
                <li class="nav-item logout-item" id="logout-nav" style="display: none;">
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>


    <div class="upload-container">
        <div class="upload-form glass-card" id="upload-form">
            <div class="upload-header">
                <h2>Upload Document to Blockchain</h2>
                <p>Secure your document with cryptographic proof and immutable storage</p>
            </div>
            
            <form id="document-form">
                <div class="form-group">
                    <label for="doc-title">Document Title *</label>
                    <input type="text" id="doc-title" name="title" required placeholder="Enter document title">
                </div>
                
                <div class="form-group">
                    <label for="doc-description">Description</label>
                    <textarea id="doc-description" name="description" rows="4" placeholder="Describe your document (optional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="doc-tags">Tags</label>
                    <input type="text" id="doc-tags" name="tags" placeholder="Enter tags separated by commas">
                    <small>e.g., contract, legal, 2025, important</small>
                </div>
                
                <div class="form-group">
                    <label for="doc-file">Select File *</label>
                    <div class="file-input-container">
                        <input type="file" id="doc-file" name="file" required accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
                        <label for="doc-file" class="file-input-label">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7,10 12,15 17,10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            <span id="file-text">Choose file or drag and drop</span>
                        </label>
                    </div>
                    <div class="file-info" id="file-info" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms-upload" name="terms" required>
                        <label for="terms-upload">I confirm this document is authentic and I have the right to upload it to the blockchain</label>
                    </div>
                </div>
                
                <div class="upload-actions">
                    <button type="submit" class="btn-primary" id="upload-btn">
                        <span class="btn-text">Upload to Blockchain</span>
                        <span class="btn-loading" style="display: none;">
                            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                                    <animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/>
                                    <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                                    <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                                </circle>
                            </svg>
                            Processing...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
