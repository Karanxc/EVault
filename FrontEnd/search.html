<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents - EVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    
    <canvas id="galaxy-canvas"></canvas>
    
  
    <nav class="navbar glass-card">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>EVault</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="search.html" class="nav-link active">Search</a>
                </li>
                <li class="nav-item auth-item" id="auth-nav">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item upload-item" id="upload-nav" style="display: none;">
                    <a href="upload.html" class="nav-link">Add Document</a>
                </li>
                <li class="nav-item logout-item" id="logout-nav" style="display: none;">
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

  
    <section class="search-section">
        <div class="container">
            <div class="search-header">
                <h1>Search Blockchain Documents</h1>
                <p>Find documents by title, content, date, or blockchain transaction ID</p>
            </div>
            
            <div class="search-controls glass-card">
                <div class="search-input-group">
                    <input type="text" id="search-input" placeholder="Search documents..." onkeyup="performSearchDebounced()">
                    <button onclick="performDocumentSearch()" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div class="search-filters">
                    <select id="date-filter" onchange="applyFilters()">
                        <option value="" style="color: black;">All Dates</option>
                        <option value="today" style="color: black;">Today</option>
                        <option value="week" style="color: black;">This Week</option>
                        <option value="month" style="color: black;">This Month</option>
                        <option value="year" style="color: black;">This Year</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
