<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents - EVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    
    <canvas id="galaxy-canvas"></canvas>
    
  
    <nav class="navbar glass-card">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>EVault</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="search.html" class="nav-link active">Search</a>
                </li>
                <li class="nav-item auth-item" id="auth-nav">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item upload-item" id="upload-nav" style="display: none;">
                    <a href="upload.html" class="nav-link">Add Document</a>
                </li>
                <li class="nav-item logout-item" id="logout-nav" style="display: none;">
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

  
    <section class="search-section">
        <div class="container">
            <div class="search-header">
                <h1>Search Blockchain Documents</h1>
                <p>Find documents by title, content, date, or blockchain transaction ID</p>
            </div>
            
            <div class="search-controls glass-card">
                <div class="search-input-group">
                    <input type="text" id="search-input" placeholder="Search documents..." onkeyup="performSearchDebounced()">
                    <button onclick="performDocumentSearch()" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div class="search-filters">
                    <select id="date-filter" onchange="applyFilters()">
                        <option value="" style="color: black;">All Dates</option>
                        <option value="today" style="color: black;">Today</option>
                        <option value="week" style="color: black;">This Week</option>
                        <option value="month" style="color: black;">This Month</option>
                        <option value="year" style="color: black;">This Year</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="search-results">
        <div class="container">
            <div class="results-header">
                <h2 id="results-count">Recent Documents</h2>
                <div class="view-options">
                    <button onclick="setView('grid')" class="view-btn active" data-view="grid">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                    <button onclick="setView('list')" class="view-btn" data-view="list">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <!-- Search results will be populated here -->
            </div>
            
            <div class="no-results" id="no-results" style="display: none;">
                <div class="no-results-content">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h3>No Documents Found</h3>
                    <p>Try adjusting your search terms or filters</p>
                </div>
            </div>
        </div>
    </section>

    
    <div class="modal-overlay" id="document-modal">
        <div class="modal-content glass-card" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modal-title">Document Details</h3>
                <button onclick="closeModal()" class="close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Document details will be populated here -->
            </div>
        </div>
    </div>

    <script src="galaxy.js"></script>
    <script src="script.js"></script>
    <script>
        // Enable modal close when clicking outside modal-content
        document.addEventListener('DOMContentLoaded', function() {
            const modalOverlay = document.getElementById('document-modal');
            if (modalOverlay) {
                modalOverlay.addEventListener('click', function(e) {
                    if (e.target === modalOverlay) closeModal();
                });
            }
        });
    </script>
</body>
</html>
